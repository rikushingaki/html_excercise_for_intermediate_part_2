<!DOCTYPE html>
<html>
  <head>
    <title>課題4</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>フォームレッスン</h1>
    <p>以下のフォームを埋めてください。(※は必須項目)</p>
    <form action="" method="get">
    <div>
      <label>※ユーザー名:
      <input type="text" name="username" required>
      </label>
    </div>
    <div>
      <label>※パスワード(6文字以上):
      <input type="password" name="password" required minlength="6">
      </label>
    </div>
    <div>
        ※性別:
      <label for="gender">
      <input type="radio" name="gender" id="gender" required>女性
      </label>
      <label>
      <input type="radio" name="gender" id="gender" required>男性
      </label>
    </div>
    <div>
        ※生年月日:
      <label for="year">年:
        <select name="year" id="year" required>
          <option value="">---</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
        </select>
      </label>
      <label for="month">月:
        <select name="month" id="month" required>
          <option value="">---</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="12">12</option>
        </select>
      </label>
      <label for="day">日:
        <select name="day" id="day" required>
          <option value="">---</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="31">31</option>
        </select>
      </label>
    </div>
    <div>
      <label for="textbox">備考欄:
      <div>
      <textarea name="text" id="textbox" cols="30" rows="10"></textarea>
      </div>  
      </label>
    </div>
    <input type="submit" value="送信">
    </form>
  </body>
</html>
