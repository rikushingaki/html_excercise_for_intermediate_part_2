<!DOCTYPE html>
<html>

<head>
  <title>課題4</title>
  <meta charset="UTF-8">
</head>

<body>
  <h1>フォームレッスン</h1>
  <p>以下のフォームを埋めてください。(※は必須項目)</p>
  <form action="" method="get">
    <div>
      <label>※ユーザー名:
        <input type="text" name="username" required>
      </label>
    </div>
    <div>
      <label>※パスワード(6文字以上):
        <input type="password" name="password" required minlength="6">
      </label>
    </div>
    <div>
      ※性別:
      <label for="gender-f">女性</label>
      <input type="radio" name="gender" id="gender-f" required value="female">
      <label for="gender-m">男性</label>
      <input type="radio" name="gender" id="gender-m" required value="male">
    </div>
    <div>
      ※生年月日:
      <label for="year">年:</label>
      <select name="year" id="year" required>
        <option value="">---</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
      </select>
      <label for="month">月:</label>
      <select name="month" id="month" required>
        <option value="">---</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="12">12</option>
      </select>
      <label for="day">日:</label>
      <select name="day" id="day" required>
        <option value="">---</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="31">31</option>
      </select>
    </div>
    <div>
      <label for="textbox">備考欄:</label>
      <div>
        <textarea name="text" id="textbox" cols="30" rows="10"></textarea>
      </div>
    </div>
    <input type="submit" value="送信">
  </form>
</body>

</html>
